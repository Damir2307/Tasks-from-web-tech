<html>
<head>
<style>
.letters{
display: flex;
border: 1px solid DarkRed;
padding: 3px;

justify-content: space-around;
flex-wrap: wrap;

}
.letters div{
  border: 1px solid DarkRed;
  border-radius: 100px;
  background-color: DarkRed;
  color: white;
  padding: 2px;
  height: 80px;
  width: 80px;
  font-size: 60px;
  text-align: center;
  margin: 10px;
}

</style>
</head>
<body>
<div class="letters">
  <div>A</div>
  <div>B</div>
  <div>C</div>
  <div>D</div>
  <div>E</div>
  <div>F</div>
  <div>G</div>
  <div>H</div>
  <div>I</div>
  <div>J</div>
  <div>K</div>
  <div>L</div>
</div>
</body>
</html>
